<h1>Social Icons Settings</h1>
<br />
<center class="col-md-4 col-md-offset-4"><b>{{msg}}</b><br />
<br />
<input type="text" ng-model="links.rss" placeholder="Rss Link" class="form-control" /><br /><br />
<input type="text" ng-model="links.twitter" placeholder="Twitter Link" class="form-control" /><br /><br />
<input type="text" ng-model="links.facebook" placeholder="Facebook Link" class="form-control" /><br /><br />
<input type="text" ng-model="links.google" placeholder="Google Link" class="form-control" /><br /><br />
<input type="text" ng-model="links.linkedin" placeholder="LinkedIn Link" class="form-control" /><br /><br />
<button class="btn btn-primary" ng-click="save()">Save changes</button><br /><br />
<p>To use this plugin, copy and paste this code on a page:</p>
<input type="text" value="&lt;div ng-include=&quot;'plugins/wv_social_icons/templates/widget.html'&quot;&gt;&lt;/div&gt;" onclick="this.select()" class="form-control">
</pre>
</center>
