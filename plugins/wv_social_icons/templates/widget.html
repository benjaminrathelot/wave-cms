<div ng-controller="WvSocialIconsCtrl">
	<div class="col-md-12">
        <ul class="social-network social-circle">
            <li ng-show="links.rss"><a href="{{links.rss}}" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
            <li ng-show="links.facebook"><a href="{{links.facebook}}" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li ng-show="links.twitter"><a href="{{links.twitter}}" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li ng-show="links.google"><a href="{{links.google}}" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
            <li ng-show="links.linkedin"><a href="{{links.linkedin}}" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
        </ul>				
	</div>
</div>
