<h1>Contact Us</h1>
<center class="col-md-4 col-md-offset-4">
	
	<div ng-repeat="field in fields">
		<input type="text" placeholder="{{field.label}}" ng-model="formData.field[{field.id}]" class="form-control"/>
		<br />
	</div>
	<textarea ng-model="formData.message" placeholder="Message" class="form-control"></textarea><br />
	<img src="img/wv_captcha.php" /> <input type="text" ng-model="formData.captcha" placeholder="Captcha code" /><br /><br />
	<button class="btn btn-primary" ng-click="send()" style="width:100%">Send Message</button><br /><br />
	<center>{{msg}}</center>
</center>
